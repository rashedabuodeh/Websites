<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Interactive Web Page with Image Filters</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script  src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1>Image Filters and Backgrounds</h1>

<canvas id = "fgcan">
</canvas>
<canvas id = "bgcan">
</canvas>

<P> <h3> Upload Image </h3>
  <input type="file" id ="fin" multiple="false"
         accept="image/*" onchange = "upload()"
         />
  </P> 

<P> <h3> Choose Filter </h3>
    <input type="button" id="graybt" value="GrayScale" onclick = "makegray()"
         />
 
    <input type="button"  id="redbt" value="Red" onclick = "makered()"
         />
    <input type="button" id="Blurbt" value="Blur" onclick = "makeBlur()"
         />
      <input type="button"  value="Reset" onclick = "reset()"
         />
</P>

<p>
<h3> Change Green Background with another one</h3> <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()" >
</p>

<p>
<input type="button" value="Create Composite" onclick="doGreenScreen()" >
<input type="button" value="Clear Canvases" onclick="clearCanvas()" >
</p>
<br>

</html>
